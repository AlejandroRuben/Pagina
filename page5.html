<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./page5.css">
</head>
<body>
    <header>
        <section class="header__nav">
            <div class="header__nav--der">
            <img src="./assets/imgs/logo_gilmar2.png" alt="Logo">
            </div>
            <div class="header__nav--izq">
                <img src="./assets/icons/search_grey.svg" alt="search">
                <img src="./assets/icons/cart_grey.svg" alt="basket">
                <img src="./assets/icons/user_grey.svg" alt="user">
                <img id="burguer" class="rotate" src="./assets/icons/vertical_grey.svg" alt="hamburger">
            </div>
        </section>
    </header>
    <main>
        <section class="principal">
            <h1>Carrito de compra</h1>
            <section class="compras">
                <img src="./assets/imgs/curso1_rehecho.png" alt="">
                <div class="compras__costo">
                    <div class="compras__der">
                        <h2>Programación para niños con Scratch</h2>
                        <p>Profesor Marina Charris</p>
                        <p><span></span>Eliminar</p>
                    </div>
                    <div class="compras__izq">
                    <h2>196 119 Bs</h2>
                    </div>
                </div>
                <div class="compras__carrito">
                    <p><span><img src="./assets/icons/cart_grey.svg" alt=""></span>Vaciar todo el carrito</p>
                    <h2>Total 161 Bs</h2>
                </div>
            </section>
            <section class="pago">
                <div class="pago__forma">
                    <p><span></span>Depósito bancario</p>
                    <p><span></span>Paypal y tarjeta</p>
                </div>
                <div class="pago__botones">
                    <div class="boton_dos">
                        <button>Mira todos nuestros cursos</button>
                    </div>
                </div>
            </section>
        </section>
    </main>
</body>
</html>
